<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Il Forno a Legna</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<style>
    .hero-section {
        position: relative;
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 120px 20px;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);  /* Superposición oscura */
        z-index: 0;
    }

    .hero-section .container {
        position: relative;
        z-index: 1;
    }

    .hero-section h1 {
        font-size: 48px;
        font-weight: 700;
    
    }

    .hero-section p {
        font-size: 24px;
        font-weight: 600;
        margin-top: 20px;
       
    }




/* Formulario seccion estilo */
.contact-section {
  background-color: #101010;
  padding: 60px 0;
}

.contact-form {
  background-color: #dacfbd;
}

.contact-info {
  background-color: #ffffff;
  color: #1a1a1a;
}

.contact-info .text-accent {
  color: #bf9861;
}

.contact-section .form-control {
  background-color: transparent;
  border: none;
  border-bottom: 2px solid #1a1a1a;
  border-radius: 0;
  color: #1a1a1a;
}

.contact-section .form-control:focus {
  box-shadow: none;
  color: #1a1a1a;
  background-color: transparent;
}

.contact-section .btn-dark:hover {
  background-color: #dacfbd;
  color: #1a1a1a;
}

.map-wrapper {
  overflow: hidden;
  border-radius: 0.75rem;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-icon {
  font-size: 24px;
  color: #7f1100;
  transition: color 0.3s ease;
}

.social-icon:hover {
  color: #bf9861;
}


</style>

<body>

    <div id="header-placeholder"></div>

    <!-- Hero Section con Imagen de Fondo -->
    <section class="hero-section" id="hero-section">
        <div class="container">
            <h1>Contact IL Forno a Legna</h1>
            <p>We’d Love to Hear from You.</p>
        </div>
    </section>


<!-- formulario seccion -->
<section class="contact-section">
  <div class="container">
    <div class="row g-4">
      
      <!-- Formulario -->
      <div class="col-lg-6">
        <div class="contact-form p-5 rounded-4 shadow-lg h-100">
          <h2 class="fw-bold mb-4">Get in Touch</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Phone Number">
            </div>
            <div class="mb-4">
              <textarea class="form-control" rows="4" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark px-4 py-2">Send Message</button>
          </form>
          <!-- Redes sociales -->
<div class="social-icons mt-5 text-center">
  <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
  <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
  <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
  <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
</div>

        </div>
      </div>

      <!-- Información de contacto + mapa -->
      <div class="col-lg-6">
        <div class="contact-info p-5 rounded-4 shadow-lg h-100 d-flex flex-column justify-content-between">
          <div>
            <h4 class="fw-bold mb-4 text-accent">IL FORNO A LEGNA LLC</h4>
            <p><strong>Address:</strong><br>123 Main Street, Rahway, NJ</p>
            <p><strong>Phone:</strong><br>(123) 456-7890</p>
            <p><strong>Email:</strong><br>contact@ilforno.com</p>
            <p><strong>Hours:</strong><br>Sunday - Saturday, 9:00am - 11:00pm</p>
          </div>
          <div class="map-wrapper mt-4">
            <iframe src="https://maps.google.com/maps?q=Rahway,%20NJ&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>





        
    


    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/load-components.js"></script>

    <script>
        // Asignar la URL de la imagen de fondo cuando la página esté lista
        document.addEventListener("DOMContentLoaded", function() {
            const heroSection = document.getElementById('hero-section');
            heroSection.style.backgroundImage = "url('img/hero-image.png')"; // Actualiza la ruta de la imagen según sea necesario
        });
    </script>
</body>
</html>
